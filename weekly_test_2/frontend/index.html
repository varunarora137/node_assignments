<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>IPL Records</title>
  </head>
  <body>
    <div class="div">
      <select class="category">
        <option disabled selected>Awards</option>
        <option value="Orange Cap">Orange Cap</option>
        <option value="Most Fours">Most 4's</option>
        <option value="Most Sixes">Most 6's</option>
        <option value="Most Hundreds">Most 100's</option>
        <option value="Most Fifties">Most 50's</option>
      </select>
      <select class="season">
        <option disabled selected>Season</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
    </div>
    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
